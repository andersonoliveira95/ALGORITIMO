<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exc 12 de for</title>
</head>

<body>
    <h1>Poupança</h1>
    <br>
    valor do deposito: <input id="inp_valor" type="number" placeholder="insira o valor do deposito">
    <br><br>
    Por quantos meses esse valor vai ficar depositado: <input type="number" id="inp_meses"> 
    <br><br>
    <button onclick="calcular()">Ver investimento</button>
    <br><br>
    <div id="result"></div>
</body>

</html>

<script>
    function calcular() {

        var deposito = Number(inp_valor.value);
        var periodo = Number(inp_meses.value);

        for(var contador = 0; contador < periodo; contador++) {
           deposito = deposito + (deposito / 200)
           result.innerHTML += `${contador + 1}º mês: R$ ${deposito.toFixed(2)} <br>`;
        }


    }
</script>
