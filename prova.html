<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova</title>
</head>

<body>
    <img style="height: 200px;" src="https://www.dpk.com.br/wp-content/uploads/2019/03/gest%C3%A3o-do-estoque.png"
        alt="estoque"> <br>
    <h1>Gestoque! Guarde bem o que está contigo!</h1>
    <br>
    Nome do produto
    <input type="text" id='nomep'><br>
    Unidade (aqui será informado "unidades", "quilos", "litros" etc)
    <input type="text" id='uni'><br>
    Quantidade em estoque
    <input type="text" id='quant'><br>
    Valor de compra por Unidade
    <input type="text" id='custo'><br>
    Valor de venda por Unidade
    <input type="text" id='lucro'><br><br>
    <button onclick="estoque()" style="background-color: aquamarine;"><b> Calcular estoque </b></button><br><br>
    
    
    <div id='div_est'></div><br>
    



</body>

</html>
<script>
    function estoque() {
        //variavel para calcular a diferença entre o custo e o valor de venda
        var lucr1 = lucro.value - custo.value
        
       //variavel para calcular o valor em mercadoria
        var ttl = quant.value * custo.value

       //variaveis  para calcular a porcentagem de lucro 
        var lt = (lucro.value / custo.value - 1) * 100
        
         
        div_est.innerHTML +=  `<img style="height: 170px;" src="https://i.ytimg.com/vi/uePQGxKKTX0/hqdefault.jpg" alt="">`

        
        div_est.innerHTML += `<br><b>Resultado da analíse:</b><br><br>
        <b> Você possui um total de ${quant.value} ${uni.value} de ${nomep.value} em estoque.
            Você tem um total de R$ ${ttl} em estoque de ${nomep.value}.
            Vai lucar R$ ${lucr1} em cada ${nomep.value} vendido.<br>
        </b>    
        <b style="color:green;">Como comprou cada unidade por ${custo.value} e vai vender por ${lucro.value}, sua margem de lucro será de ${lt}%.
        </b>`
        
       div_est.innerHTML += ` <div id='div_f'style="background-color: red;float: left; width:${custo.value}% "></div>`;

       div_est.innerHTML +=   `<div id='div_f2' style="background-color: green;float: left; width:${lt}% "></div><br>`; 

       div_est.innerHTML += `<b>Composição do preço</b>`;

       


    }

    

</script>
