<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exc while 04</title>

</head>

<body>
    <h1>Sua rotina</h1>
    <br>
    De quantos em quantos dias você faz musculação: <br>
    <input id="inp_dias" type="number">
    <br><br>
    <button onclick="exibir()">Exibir rotina mensal</button><br>

    <span id="resultado"></span>
</body>

</html>

<script>
    function exibir() {
        var contador = 0;
        var dia_musculacao = inp_dias.value;

        resultado.innerHTML= " ";

        while (contador < 30) {
            if (contador % dia_musculacao == 0) {
                resultado.innerHTML += `Dia ${contador + 1} <b>Musculação<b><br>`;
            } else {
                resultado.innerHTML += `Dia ${contador + 1} Comer, dormir etc<br>`;
            }

            contador++;
        }
    }


</script>
