<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 37- break </title>
</head>

<body>
    <h1>Sorteio</h1>
    <br>
    <input id="inp_sorteios" type="text">
    <br><br>
    <BUtton onclick="sortea()">Sortea numeros</BUtton>
    <br><br>
    <span id="result"></span>

</body>

</html>

<script>
    function sortea() {
        result.innerHTML=" ";

        var num_sorteios = inp_sorteios.value;
         
        for (var contador = 1; contador <= num_sorteios; contador++) {
            var num_random = parseInt((Math.random() * 100 +1));
          
            result.innerHTML += `${num_random}<br>`;

            if(num_random % 7 == 0){
              break;
            }
        }
        
    }
</script>
