<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio </title>
</head>
<body>
    <h1>Temperatura do ambiente</h1>
    <br>
    <input id="temperatura" placeholder="Informe a Temperatura">
    <br><br>
    <button onclick="analisar()">Analisar clima</button>
    <br><br>
    <span id="resultado"></span>
</body>
</html>

<script>
    function analisar () {
        var clima = temperatura.value 
        if(clima > 23){
            resultado.innerHTML = `<b style="color:red"> Quente</b>`;
        }
        else if (clima >= 20.5) {
            resultado.innerHTML = `<b style="color:green">Agradavel</b>`;
        }
        else{
            resultado.innerHTML = `<b style="color:blue"> Frio</b>`;
        }
    }
</script>
