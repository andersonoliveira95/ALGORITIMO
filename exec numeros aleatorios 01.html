<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros aleatorios</title>
</head>
<body>
    Sortear numero:
    <button onclick="sortear()">Sortear numero </button>
    <br><br>
    <p id="p_numero"></p>
</body>
</html>

<script>
    function sortear(){

        var numero = Math.random();

        if (numero >= 0.5) {
            p_numero.innerHTML = `O numero é ${numero} <br> Eu aredondadria para "1"`;
        }else{
            p_numero.innerHTML = `O numero é ${numero} <br> Eu aredondadria para "0"`;
        }
    }
</script>
