<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 22</title>
</head>
<body>
    <h2>Arredondando números</h2>
    Número: <input id="in_numero">
    <button onclick="arredondar()">Arredondando</button><br>
     <br>
     <div id="div_resultado"></div>



</body>
</html>


<script>
    function arredondar(){
var numero = Number(in_numero.value);
var divisao = numero / 3;
//.toFixed() controla o numero de casas decimais , quando sua variavel for um numero
div_resultado.innerHTML = `Divisão por 3 : ${divisao.toFixed(2)}`

    }
</script>
