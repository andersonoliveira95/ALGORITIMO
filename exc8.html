<body>
    <h2>Olerite</h2>

salario total:
<input type="text" id='salariotl' placeholder="Salario">
<br><br>
<button onclick="calcularsl()" style="background-color: royalblue;">Calcular Descontos</button>
<br><br>
<div id='div_salfinal'></div>

</body>
</html>

<script>
function calcularsl(){

var inss = salariotl.value * 0.1 
var irvar = salariotl.value * 0.2
var totaldsc = inss + irvar 
var salcmdesc = salariotl.value - totaldsc

div_salfinal.innerHTML = 
`Seus descontos serão de: <br>
    INSS: R$ ${inss} <br>
    IR: R$ ${irvar} <br>
    Total de descontos: R$ ${totaldsc}
    Seu salário, após os descontos será de: R$ ${salcmdesc} `

}


</script>
