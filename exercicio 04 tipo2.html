<body>
    <h2>Calculando a passagem</h2>

   <input  id="custo_transporte">

    <select id="tipo_bilhete">
        <option value="">Selecione o tipo de passagem</option>
        <option value="1">Inteira</option>
        <option value="0.5">Meia Passagem</option>
        <option value="0.9">Cartão Fidelidade</option>
    </select>

    <br><br>

    <button onclick="calcular_passagem()">Calcular passagem</button>

    <br><br>

    <span id="span_vt"></span>
    
    <script>
        function calcular_passagem(){
            var tipo = tipo_bilhete.value;
            var custo = custo_transporte.value;
            var total_vt = custo * tipo;

            span_vt.innerHTML = `Você vai pagar R$ ${total_vt.toFixed(2)} por passagem`
        }
    </script>
