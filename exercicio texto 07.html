<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico 07</title>
</head>
<body>
    <h2>digite sua frase</h2>
    <input placeholder="o nome precisa ter no minimo 10 caracteres" id="inp_frase" onkeyup="validar ()">
    <br><br>
    <button onclick="limpar">limpar</button>
    <br><br>
    <div id="alerta"></div>
    <br><br>
</body>
</html>

<script>
function validar(){
    var frase = inp_frase.value

    alerta.innerHTML += `${frase[frase.length-1]} <br>`;
}

function limpar (){
    inp_frase.innerHTML = '';
    alerta.innerHTML = '';
}
</script>
