<body>

    <select id="slc_tabuada" onchange="tabuada()">
        <option value="">Escolha a sua tabuada de 1 ao 9</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <br><br>

    <p id="p_tabuada"></p>

</body>

<script>

    function tabuada() {
        p_tabuada.innerHTML="";
        
        var tabuada = slc_tabuada.value;

        for (var multiplicador = 1; multiplicador < 10; multiplicador++) {
            var resultado = tabuada * multiplicador;

            multiplicador % 2 == 0 ? p_tabuada.innerHTML += `<span style="color:blue">${tabuada} x ${multiplicador} = ${resultado}</span><br>`
                : p_tabuada.innerHTML += `<span style="color:red">${tabuada} x ${multiplicador} = ${resultado}</span><br>`;
        }
    }
</script>
