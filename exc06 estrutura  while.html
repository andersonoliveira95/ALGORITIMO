
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exc while 06</title>
</head>
<body>
    <button onclick="ver_pares()">Eu S2 pares</button>
    <br><br>
    <p id="p_pares"></p>
</body>
</html>

<script>
    var contador = 1;

    function ver_pares(){
      
      while (contador < 100) {
        contador++;
             if (contador%2 == 0) {
              p_pares.innerHTML += `${contador} <br>`;
              
          }
      }
    }
</script>
