<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 27</title>
</head>
<body>
    <input id="in_media" placeholder="media do aluno">
    <br><br>
    <button onclick="avaliar()">avaliar</button>
    <br><br>
    <p id="resultado"></p>
</body>
</html>

<script>
    function avaliar() { 
        var media = Number(in_media.value);

        if(media > 10 ){
         resultado.innerHTML = `Media invalida`;
        }
        else if(media >= 6){
         resultado.innerHTML = `Parabens, você passou!`;
        }
        else{
            resultado.innerHTML = `INFELISMENTE você não passou!`;
        }
    }  
</script>
