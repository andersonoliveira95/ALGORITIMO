<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros aleatorios</title>
</head>

<body>
    Sortear numero:
    <button onclick="sortear()">Sortear nota</button>
    <br><br>
    <p id="p_nota"></p>
</body>

</html>

<script>
    function sortear() {

        var nota = Math.random() * 11;

        if (nota <= 10) {
            p_nota.innerHTML = `A nota é ${nota.toFixed(2)}`;
        } 
        else{
            p_nota.innerHTML = `A nota é ${parseInt(nota)}`;
        }
    }
</script>
