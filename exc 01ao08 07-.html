<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicios</title>
</head>
<body>
   <h1>exercico 07</h1>
   <br>

   <input type="number" placeholder="qnt de homens" id="qnt_homens" autofocus>
   <br><br>
   <input type="number" placeholder="qnt de mulheres" id="qnt_mulheres">
   <br><br>
   <button onclick="calcular()">Analisar peso</button>
   <br><br>

   <p id="resultado"></p>
   
</body>
</html>

<script>
    function calcular () {
        var peso_homens = Number(qnt_homens.value);
        var peso_mulheres = Number(qnt_mulheres.value);
       
        var peso_total = (peso_homens * 80 ) + (peso_mulheres * 60);
        
    
        if( peso_total <= 800 ){
            resultado.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${peso_total} kg  `;
        }
        else{
            resultado.innerHTML =  `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${peso_total} kg <br>
                                   <b style="color: blue">Será necessário descer alguém para que o elevador se movimente </b>`;
            
        }
        
    }
</script>
