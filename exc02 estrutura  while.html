
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exc while 02</title>
</head>
<body>
    <button onclick="diga()">Diga algo sobre a quarentena</button>
    <br><br>
    <p id="p_frase"></p>
</body>
</html>

<script>
    var contador = 0;

    function diga(){
      
      while (contador < 7) {
          p_frase.innerHTML +=`${contador + 1}- A quarentena estragou meus planos!!!<br>`;
          contador ++;
      }
    }
</script>
