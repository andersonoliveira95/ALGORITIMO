<script>
    

    function calcular() {

        var numeros = 10;
        var numero = 1;
          
        for (let index = 0; index < numeros; index++) {
            var resultado = numero * index;

            console.log(numero + "x" + index +"="+ resultado);
         }

    }
</script>
