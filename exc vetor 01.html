<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exc vetor 01</title>
</head>

<body>
    <h1>Filmes favoritos</h1>
    <br>
    informe seus filmes favoritos: <input type="text" id="inp_filmes" autofocus>
    <br><br>
    <button onclick="cadastrar()">cadastra filme</button>
    <br><br>
    <button onclick="exibir()">Exibir painel</button>
    <br><br>
    <span id="result"></span>
</body>

</html>

<script>
    var filmesCadastro = [];

    function cadastrar() {
        var filme = inp_filmes.value;
        filmesCadastro.push(filme);
        inp_filmes.value = " ";
    }

    function exibir() {
          var terceiro_filme = "";

        if(filmesCadastro.length < 3){
           terceiro_filme = "Ainda não existe";
        }else{
            terceiro_filme = filmesCadastro[2];
        }

        result.innerHTML = `  Seu filme favorito: ${filmesCadastro[0]} <br>Seu 3º filme favorito:${terceiro_filme} <br>

  Total de filmes cadastrados: ${filmesCadastro.length}`;
    }
</script>
