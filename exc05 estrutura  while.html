
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exc while 05</title>
</head>
<body>
    Quantos numeros deseja sortea: <input id="inp_qntSorteio"> <br><br>
   
    <button onclick="sortea()">Sortear números</button>
    <br><br>
    <p id="p_frase"></p>
</body>
</html>

<script>

    function sortea(){
      var qntSorteio = inp_qntSorteio.value;
      var contador = 0;

      while (contador < qntSorteio) {
          var nmrSorteado = parseInt((Math.random() * 100) + 1);
          p_frase.innerHTML +=`${contador +1}º sorteio -${nmrSorteado}<br>`;
          contador ++;
      }
    }
</script>
